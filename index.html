<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Wrasslin' wwith jQuery!</title>
    <!-- Goodle Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Arvo" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Game Logic -->
    <script type="text/javascript" src="assets/javascript/wrestlingRPG.js"></script>
  </head>

  <body>

    <div class="main-section-title"><h1>Wrasslin' RPG</h1></div>
    <div id="main-game-section">
      <!-- Where characters are initially available to be selected -->
      <div id="characters-section">
        <div class="section-title">Select Your Character</div>
      </div>
      <!-- Section for selected character -->
      <div id="selected-character-section">
          <div class="section-title">Your Character</div>
          <!-- Where selected character will appear -->
          <div id="selected-character"></div>
      </div>

      <!-- Where opponents available to fight will appear -->
      <div id="available-to-attack-section">
        <div class="section-title">Opponents Available to Fight</div>
      </div>

      <div class="section-title">Fight Section</div>
      <div id="fight-section">
        <button id="attack-button">Attack</button>
      </div>

      <div id="action">
        <div class="character-section">
          <div class="section-title">Opponent</div>
          <!-- Where opponent will appear -->
          <div id="opponent"></div>
        </div>
      </div>
    </div>
    <!-- Area for game messages -->
    <div id="game-message"></div>
  </body>
</html>
